
<script type="text/template" id="tour-search-template">

<div class="mt-4 tm-bg-white ie-container-width-fix-2 tour-search-card search-card-container">
    <input type="hidden" name="tour-card" value="">
    <button onclick="collapseBtnPressed(this)"
        class="btn btn-primary collapse-btn">
        <i class="fa fa-chevron-up" aria-hidden="true"></i>
    </button>
    <div class="panel-group">
        <div class="panel panel-default">
            <div class="px-3 py-2 panel-heading tm-search-form-row ">
                <h4 class="panel-title">
                    <a >Tour</a>
                </h4>
            </div>
            <div class="panel-collapse collapse show container ie-h-align-center-fix">
                <div class="row">
                    <div class="col-xs-12 ml-auto mr-auto ie-container-width-fix search-card">

                        <form class="tm-search-form tm-section-pad-2">
                            <div class="form-row tm-search-form-row">
                            <div class="form-group tm-form-element tm-form-element-2">
                                    <select name="tour-type" onchange="tourTypeChanged(this)"
                                        class="form-control tm-select room-select">
                                        <option value="">Tour Type</option>
                                        <option value="vip">VIP</option>
                                        <option value="group-premium">Group Premium</option>
                                        <option value="group-economic">Group Economic</option>
                                    </select>
                                    <i class="fa fa-2x fa-bus tm-form-element-icon"></i>
                                </div>
                                <div class="form-group tm-form-element tm-form-element-2">
                                     <i class="fa fa-map-marker fa-2x tm-form-element-icon tm-color-primary"></i>
                                    <input name="location" type="text" class="form-control transfer-pickup" placeholder="Location"/>
                                    {# <label class="">&nbsp;&nbsp; Location</label>
                                    <!-- <input name="city" type="text" class="form-control" id="inputCity" placeholder="Type your destination..."> -->
                                    <select name="location" onchange="tourTypeChanged(this)" type="text" class="form-control select2-select">
                                        <option value="">Location</option>
                                         {% for location_type in locations.get('hotels') %}
                                            <optgroup label="{{locations['hotels'][location_type][0].get('area_name')}}">
                                            <option doc-type="area" value="{{locations['hotels'][location_type][0].get('area_id')}}">
                                                {{locations['hotels'][location_type][0].get('area_name')}}</option>

                                                {% for location in locations['hotels'].get(location_type) %}
                                                    <option doc-type="hotel" value="{{location.get('location_id')}}">{{location.get('location_name')}}</option>
                                                {% endfor %}
                                            </optgroup>
                                        {% endfor %}
                                    </select> #}
                                </div>
            
                                <div class="form-group tm-form-element tm-form-element-2">
                                    <i class="fa fa-calendar fa-2x tm-form-element-icon"></i>
                                    <input name="check-in" onchange="tourTypeChanged(this)" type="text" class="form-control date-picker"
                                        onfocus="(this.type='date')" onblur="(this.type='text')"
                                        placeholder="Tour Start Date">
                                </div>
                                <div class="form-group tm-form-element tm-form-element-2">
                                    <i class="fa fa-calendar fa-2x tm-form-element-icon"></i>
                                    <input onchange="tourTypeChanged(this)" name="check-out" type="text" class="form-control date-picker"
                                        onfocus="(this.type='date')" onblur="(this.type='text')"
                                        placeholder="Tour End Date">
                                </div>
                                
                            </div>
                            <div class="form-row tm-search-form-row">
                                <div class="form-row tm-search-form-row align-items-center ml-1">
                                    <div class="form-group tm-form-element tm-form-element-2">
                                        <select name="adult" class="form-control tm-select">
                                            <option value="">Adult</option>
                                            <option value="1">1</option>
                                            <option value="2">2</option>
                                            <option value="3">3</option>
                                            <option value="4">4</option>
                                            <option value="5">5</option>
                                            <option value="6">6</option>
                                            <option value="7">7</option>
                                            <option value="8">8</option>
                                            <option value="9">9</option>
                                            <option value="10">10</option>
                                        </select>
                                        <i class="fa fa-2x fa-user tm-form-element-icon"></i>
                                    </div>
                                    <div class="form-group tm-form-element tm-form-element-2">
                                        <select onchange="childCountChanged(this)" name="children" class="form-control tm-select">
                                            <option value="">Children</option>
                                            <option value="0">0</option>
                                            <option value="1">1</option>
                                            <option value="2">2</option>
                                            <option value="3">3</option>
                                            <option value="4">4</option>
                                            <option value="5">5</option>
                                            <option value="6">6</option>
                                            <option value="7">7</option>
                                            <option value="8">8</option>
                                            <option value="9">9</option>
                                            <option value="10">10</option>
                                        </select>
                                        <i class="fa fa-user tm-form-element-icon tm-form-element-icon-small"></i>
                                    </div>
    
                                   
                                    <div class="children-container">
                    
                                    </div>
                                </div>
                    
                            </div>
                            <div class="form-row tm-search-form-row ">
                                <div class="form-group tm-form-element tm-form-element-2 tours-html-container">
                                    
                                </div>
                            </div>
                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</script>
