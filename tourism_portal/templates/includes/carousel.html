 <script type="text/template" id="tourCarouselTemplate" > 
 <div id="tourCarousel" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
        <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
    </ol>
    <div class="carousel-inner">
        <div class="carousel-item active">
        <img class="d-block w-100" src="https://media.istockphoto.com/id/1333161816/tr/foto%C4%9Fraf/istanbul-night-sirkeci-night.jpg?s=2048x2048&w=is&k=20&c=IIA4967Jww2HaFMgRFYYP4CZdajqCGLVQOvkB6Faiyk=" alt="First slide">
        </div>
        <div class="carousel-item">
        <img class="d-block w-100" src="https://media.istockphoto.com/id/1333161816/tr/foto%C4%9Fraf/istanbul-night-sirkeci-night.jpg?s=2048x2048&w=is&k=20&c=IIA4967Jww2HaFMgRFYYP4CZdajqCGLVQOvkB6Faiyk=" alt="Second slide">
        </div>
        <div class="carousel-item">
        <img class="d-block w-100" src="https://media.istockphoto.com/id/1333161816/tr/foto%C4%9Fraf/istanbul-night-sirkeci-night.jpg?s=2048x2048&w=is&k=20&c=IIA4967Jww2HaFMgRFYYP4CZdajqCGLVQOvkB6Faiyk=" alt="Third slide">
        </div>
    </div>
    <a class="carousel-control-prev" href="#tourCarousel" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#tourCarousel" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
</div>
</script>
<script>
    function loadCarousel(images){
        $('#tourCarousel').find('.carousel-inner').empty();
        $('#tourCarousel').find('.carousel-indicators').empty();
        for (let i = 0; i < images.length; i++) {
            const image = images[i];
            const active = i == 0 ? 'active' : '';
            $('#tourCarousel').find('.carousel-inner').append(`
                <div class="carousel-item ${active}">
                    <img class="d-block w-100" src="${image}" alt="First slide">
                </div>
            `);
            $('#tourCarousel').find('.carousel-indicators').append(`
                <li data-target="#carouselExampleIndicators" data-slide-to="${i}" class="${active}"></li>
            `);
        }
    }
</script>
