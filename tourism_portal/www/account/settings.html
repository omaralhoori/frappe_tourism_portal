{% extends "templates/website_base.html" %}

{% block page_content %}
<div id="accordion">
  <div class="card">
    <div class="card-header card-primary-color" id="headingOne">
      <h5 class="mb-0">
        <button class="btn btn-link" data-toggle="collapse" data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
          Update Password
        </button>
      </h5>
    </div>

    <div id="collapseOne" class="collapse show" aria-labelledby="headingOne" data-parent="#accordion">
      <div class="card-body">
            {% include 'templates/includes/update_password.html' %}
      </div>
    </div>
  </div>
  {% if update_agency %}
  <div class="card">
    <div class="card-header card-primary-color" id="headingThree">
      <h5 class="mb-0">
        <button class="btn btn-link collapsed" data-toggle="collapse" data-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
            Update Agency Info
        </button>
      </h5>
    </div>
    <div id="collapseThree" class="collapse" aria-labelledby="headingThree" data-parent="#accordion">
      <div class="card-body">
        {% include 'templates/includes/update_agency_info.html' %}
      </div>
    </div>
  </div>
  {% endif %}
</div>
{% endblock %}
